    <body>
        <h1>JAVASCRIPT</h1>  
        <input type = "button" value = "night mode" 
        onclick = "alert('night mode on'); 
                   document.querySelector('body').style.backgroundColor='black';
                   document.querySelector('body').style.color='white'">
        <input type = "button" value = "day mode" 
        onclick = "alert('day mode on');
                   document.querySelector('body').style.backgroundColor='white';
                   document.querySelector('body').style.color='black'">
      
        <p>
            JavaScript (/ˈdʒɑːvəskrɪpt/), often abbreviated as JS, 
            is a programming language and core technology of the Web, 
            alongside HTML and CSS. 99% of websites use JavaScript on 
            the client side for webpage behavior.[10]
        </p>
